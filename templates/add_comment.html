{% extends 'base.html' %}

{% block content %}
<style>
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;    
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.col-md-8 {
  flex-basis: 66.67%;
  max-width: 66.67%;
  padding: 0 15px;
}

form {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f8f8f8;
  
}

h2 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 24px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 97%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 20px;

}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

</style>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2>Add a comment</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
